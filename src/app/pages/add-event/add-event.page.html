<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="clear" slot="start" (click)="close()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
    <ion-title>Add-Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="sureAdd()" [formGroup]="eventForm">
    <ion-item>
      <ion-label position="floating">Title (for reference)
        <span class="required-asterisk">*</span>
      </ion-label>
      <ion-input formControlName="title" name="title" placeholder="Document name in Firebase" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Header
        <span class="required-asterisk">*</span>
      </ion-label>
      <ion-input formControlName="header" placeholder="Header for event" name="header" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description
        <span class="required-asterisk">*</span>
      </ion-label>
      <ion-textarea formControlName="description" placeholder="Description of event" name="description" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Date</ion-label>
      <ion-input formControlName="date" name="date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Time</ion-label>
      <ion-input formControlName="time" name="time"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Link</ion-label>
      <ion-input formControlName="link" name="link"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Image Path</ion-label>
      <ion-input formControlName="imgpath" placeholder="Leave empty if no image" name="imgpath"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">Upload Image</ion-label>
      <input type="file" class="upload-image" accept="image/*" #fileInput>
      <ion-button slot="end" fill="clear" (click)="sureUpload(fileInput)">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-row>
      <ion-col size="6">
        <ion-button type="button" (click)="close()" expand="block" fill="solid" color="danger">Close</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button type="submit" [disabled]="!eventForm.valid" expand="block" fill="solid" color="success">
          Add Event
        </ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
